#basic metadata
# Must be unique (Primary key)
sonar.projectKey=angular-demo 
# name that will be displayed on the dashboard
sonar.projectName=angular-demo
sonar.projectVersion=1.0
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8 
# since this is an angular application)
sonar.language=ts
# path to source directories
sonar.sources=src 
#exclusions
sonar.exclusions=**/node_modules/**,/**/src/server.ts
# Where to pickup test files from 
sonar.tests=src 
